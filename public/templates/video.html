<div class="row">
    <div class="col-lg-10">
        <h1>MyPi Videos</h1>
    </div>
    <div class="col-lg-2">
        <form name="form">
            <input type="file" id="file1" name="file" ng-files="getTheFiles($files)"
                   ng-keep="false"
                   ngf-pattern="'video/*'"
                   ngf-accept="'video/*'"
                   >
            <label for="title">Enter Video Title:</label>
            <input type="text" id="title" name="title" ng-model="myCont.info">
            <input type="button" class="btn btn-default"
                   ng-click="uploadFiles('/dashboard/uploadVideo', 'video', myCont.currentUser, myCont.info)"
                   value="Upload"
                   >
            <div ng-class="{true: 'sk-circle', false: 'sk-spinner-hidden'}[finderLoader]">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div ng-repeat="video in myCont.media.video" class="mediaDiv">
        <p>Click to stream</p>
        <div class="streamContainer"
             ng-click="myCont.streamMedia(video.ref)">
            <img class="mediaHover" src="../img/video.png" />
        </div>
        <div class="mediaDivInfoContainer">
            <span class="mediaDivInfo"><h5>Title: {{video.mediaInfo}}</h5></span>
            <span class="mediaDivInfo">
                  <button class="btn btn-primary"
                          ng-click="myCont.downloadFile('/dashboard/downloadFile', 'GET', 'video', myCont.currentUser, video.ref, null, 'z:testDownloads')">Download
                  </button>
                        <button class="btn btn-delete"
                                ng-click="myCont.removeFile('/dashboard/removeMedia', 'GET', 'video',                                                   myCont.currentUser, video.ref)">Delete
                  </button>
            </span>
        </div>
    </div>
</div>
