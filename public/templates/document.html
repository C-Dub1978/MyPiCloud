<div class="row">
    <div class="col-lg-10">
        <h1>MyPi Documents</h1>
    </div>
    <div class="col-lg-2">
        <form name="form">
            <input type="file" id="file1" name="file" ng-files="getTheFiles($files)"
                   ng-keep="false"
                   ngf-pattern="'.pdf, .txt, .doc, .docx, .xls, .xlsx, .csv, .txt, .rtf, .html'">
            <input type="button" class="btn btn-default" ng-click="uploadFiles('/dashboard/uploadDocument', 'document', myCont.currentUser)" value="Upload">
            <div ng-class="{true: 'sk-circle', false: 'sk-spinner-hidden'}[finderLoader]">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div ng-repeat="doc in myCont.media.document" class="mediaDiv">
        <img ngf-thumbnail="file || '../img/document.png'" style="width:100px;height:100px">
        <div class="mediaDivInfoContainer">
            <span class="mediaDivInfo"><h5>Document: {{doc.title}}</h5></span>
            <span class="mediaDivInfo">
          <button class="btn btn-primary"
                  ng-click="myCont.downloadFile(doc.ref, 'z:\testDownloads')">Download
          </button>
                <button class="btn btn-delete"
                        ng-click="myCont.removeFile(doc.ref)">Delete
          </button>
      </span>
        </div>
    </div>
</div>
